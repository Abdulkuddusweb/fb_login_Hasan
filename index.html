<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login From</title>
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="facebook_login_from">
      <div class="container">
        <div class="from_inner_part">
          <div class="email_area">
            <input
              placeholder="Email address or phone numbor"
              class="inp"
              type="text"
            />
          </div>
          <div class="Password_area">
            <input placeholder="Password" class="inp" type="password" />
          </div>
          <div class="button_area">
            <a href="#">Log In</a>
          </div>
          <div class="forgot_area">
            <a href="#">Forgot password?</a>
          </div>

          <div class="create_a">
            <a href="#">Create New Account</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
